<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting App</title>
</head>
<body>
    <h1 id="chat"></h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        socket.on("message", (msg)=>{
            document.getElementById("chat").innerHTML = msg;
        })
    </script>
</body>
</html>
