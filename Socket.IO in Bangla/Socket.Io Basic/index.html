<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Socket.IO</title>
</head>
    <h1 id="showMsg"></h1>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        let socket = io();
        socket.on("cooking", (msg) => {
            document.getElementById("showMsg").innerHTML = msg;
        });
    </script>
</body>

</html>
